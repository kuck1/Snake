<!DOCTYPE html>
<html>
<head>
  <title></title>
  <style>
  html, body {
    height: 100%;
    margin: 0;
  }

  body {
    background: black;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  canvas {
    border: 1px solid white;
  }
  </style>
</head>
<body>
<canvas width="256" height="256" id="game"></canvas>
<script>
var canvas = document.getElementById('game');
var context = canvas.getContext('2d');

var dim = 16;

var right = 256;
var bottom = 256;

var grid = 16;
var count = 0;
  
var snake = {
  x: .5 * right + dim,
  y: .5 * bottom + dim,
  
  // snake velocity. moves one grid length every frame in either the x or y direction
  dx: grid,
  dy: 0,
  
  // keep track of all grids the snake body occupies
  cells: [],
  
  // length of the snake. grows when eating an apple
  maxCells: 4
};
var apple = {
  x: .5 * right,
  y: .5 * bottom
};

var appleCount = 1;

var nextApple = {
  x: [.5 * right, 4*grid, 2*grid, 8*grid],
  y: [.5 * bottom, 3*grid, 12*grid, 3*grid]
};

var onTrack = false;
var atStart = true;
var uTurn = false;
var simple = true;
var headPassedTop = false;
var tailPassedTop = false;

var speed = 10;

// get random whole numbers in a specific range
// @see https://stackoverflow.com/a/1527820/2124254
function getRandomInt(min, max) {
  return Math.floor(Math.random() * (max - min)) + min;
}

function callAI(snake, apple) {
  if (snake.x == 0){
    onTrack = false;
  }
  setSimple();

  if (simple) {
    console.log("simple")
    update_snake = simple_path();
    return update_snake
  }
  else {
    console.log("not simple")
    if (snake.y == apple.y){
      console.log("apple here")
      console.log(snake.y)
      console.log(apple.y)
      snake.dx = -grid;
      snake.dy = 0;
    } else if (snake.y < apple.y && snake.dy <= 0){
      console.log("apple down")
      if (uTurn) {
        snake.dx = 0;
        snake.dy = grid;
        uTurn = false;
      } else {
        snake.dx = -grid;
        snake.dy = 0;
        uTurn = true;
      }
    } else if (snake.y > apple.y && snake.dy >= 0){
      console.log("apple up")
      if (uTurn) {
        snake.dx = 0;
        snake.dy = -grid;
        uTurn = false;
      } else {
        snake.dx = -grid;
        snake.dy = 0;
        uTurn = true;
      }
    } else {
      console.log("apple on track")
    }
  }
  return update_snake;
} 

function setSimple() {

  // Mark upper left corner
  if (snake.x == 0 && snake.y == 0) {
    console.log("UPPER LEFT");
    console.log(headPassedTop);
    console.log(tailPassedTop);
  }

  // Set at start to false
  if (snake.cells.length > 0) {
    tail = snake.cells[snake.cells.length-1];
    if(tail.x == right - grid && snake.x == right - grid) {
      atStart = false;
    }
  }

  if (atStart) { 
    simple = true;
    return;
  }

  // Turn simple on when left side reached
  if (snake.x <= grid  || apple.x > snake.x) {
  // if (snake.x <= grid) {
    simple = true;
    return;
  }


  // Turn simple off when right side reached
  if(snake.x == right - 2 * grid && snake.y > grid) {
    // headPassedTop = true;
    simple = false;
    return;
  }

  // if(!simple && headPassedTop && tailPassedTop) {
  //   headPassedTop = false;
  //   tailPassedTop = false;
  // }
  

  // if (snake.cells.length > 0) {
  //   tail = snake.cells[snake.cells.length-1];
  //   if(tail.y == 0 || tail.x == right - 2*grid) {
  //     console.log("tail passed top");
  //     tailPassedTop = true;
  //   }
  //   if (simple && tailPassedTop) {
  //     console.log("setting simple false");
  //     simple = false;
  //   }
  // }
}

function simple_path() {
  if (onTrack){

    // Hit top
    if (snake.y == grid){
      if (snake.dy == -grid){
        snake.dx = -grid
        snake.dy = 0
      }
      else {
        snake.dx = 0
        snake.dy = grid
      }
    }

    // Hit bottom
    if (snake.y == bottom - grid){
      if (snake.dy == grid){
        snake.dx = -grid
        snake.dy = 0
      }
      else {
        snake.dx = 0
        snake.dy = -grid
      }
    }
  }  else {
    if (snake.y != 0){
      snake.dx = 0;
      snake.dy = -grid;
    } else {
      if (snake.x != right - grid) {
        snake.dx = grid;
        snake.dy = 0;
      } else {
        snake.dx = 0;
        snake.dy = grid;
        onTrack = true;
      }
    } 
  }

  return snake;
}

// game loop
function loop() {
  requestAnimationFrame(loop);

  // slow game loop to 15 fps instead of 60 (60/15 = 4)
  if (++count < speed) {
    return;
  }

  snake = callAI(snake, apple)

  count = 0;
  context.clearRect(0,0,canvas.width,canvas.height);

  // move snake by it's velocity
  snake.x += snake.dx;
  snake.y += snake.dy;

  // Hard edges for snake
  if (snake.x < 0 || snake.x >= canvas.width || snake.y < 0 || snake.y >= canvas.height) {
    resetGame();
  }

  // keep track of where snake has been. front of the array is always the head
  snake.cells.unshift({x: snake.x, y: snake.y});

  // remove cells as we move away from them
  if (snake.cells.length > snake.maxCells) {
    snake.cells.pop();
  }

  // draw apple
  context.fillStyle = 'red';
  context.fillRect(apple.x, apple.y, grid-1, grid-1);

  // draw snake one cell at a time
  context.fillStyle = 'green';
  snake.cells.forEach(function(cell, index) {
    
    // drawing 1 px smaller than the grid creates a grid effect in the snake body so you can see how long it is
    context.fillRect(cell.x, cell.y, grid-1, grid-1);  

    // snake ate apple
    if (cell.x === apple.x && cell.y === apple.y) {
      snake.maxCells++;


      if (appleCount < nextApple.x.length) {
        apple.x = nextApple.x[appleCount];
        apple.y = nextApple.y[appleCount];
        appleCount = appleCount + 1;
      } else {
        // canvas is 400x400 which is 25x25 grids 
        apple.x = getRandomInt(0, dim) * grid;
        apple.y = getRandomInt(0, dim) * grid;
      }
    }

    // check collision with all cells after this one (modified bubble sort)
    for (var i = index + 1; i < snake.cells.length; i++) {
      
      // snake occupies same space as a body part. reset game
      if (cell.x === snake.cells[i].x && cell.y === snake.cells[i].y) {
        resetGame()
      }
    }
  });
}

function resetGame() {
  var onTrack = false;
  var uTurn = false;
  var atStart = true;
  var simple = true;
  var headPassedTop = false;
  var tailPassedTop = false;

  appleCount = 1;
  snake.x = 160;
  snake.y = 160;
  snake.cells = [];
  snake.maxCells = 4;
  snake.dx = grid;
  snake.dy = 0;

  apple.x = getRandomInt(0, dim) * grid;
  apple.y = getRandomInt(0, dim) * grid;
}



// listen to keyboard events to move the snake
document.addEventListener('keydown', function(e) {
  // prevent snake from backtracking on itself by checking that it's 
  // not already moving on the same axis (pressing left while moving
  // left won't do anything, and pressing right while moving left
  // shouldn't let you collide with your own body)
  
  // left arrow key
  if (e.which === 37 && snake.dx === 0) {
    speed = 4;
    // snake.dx = -grid;
    // snake.dy = 0;
  }
  // up arrow key
  else if (e.which === 38 && snake.dy === 0) {
    if (speed - 1 >= 0) {
      speed = speed - 1;
    }
    // snake.dy = -grid;
    // snake.dx = 0;
  }
  // right arrow key
  else if (e.which === 39 && snake.dx === 0) {
    speed = 100000;
    console.log(headPassedTop);
    console.log(tailPassedTop);
    // snake.dx = grid;
    // snake.dy = 0;
  }
  // down arrow key
  else if (e.which === 40 && snake.dy === 0) {
    speed = speed + 2;
    // snake.dy = grid;
    // snake.dx = 0;
  }
});

// start the game
requestAnimationFrame(loop);
</script>
</body>
</html>
